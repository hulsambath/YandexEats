name: app_ui
description: A Very Good Project created by Very Good CLI.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ^3.4.0
  flutter: ^3.22.0

dependencies:
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  shadcn_ui: ^0.8.0

dev_dependencies:
  build_runner: ^2.4.11
  flutter_gen_runner: ^5.7.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4
  very_good_analysis: ^6.0.0

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
  fonts:
    - family: noto-serif-khmer
      fonts:
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 800
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 700
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 600
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 500
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 400
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 300
        - asset: assets/fonts/noto_serif_khmer.ttf
          weight: 200
  uses-material-design: true
  generate: true
  module:
    androidPackage: com.example.app_ui
    iosBundleIdentifier: com.example.appUi

flutter_gen:
  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
  output: lib/generated/gen/
  line_length: 80

  integrations:
    flutter_svg: true
